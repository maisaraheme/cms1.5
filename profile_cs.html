<body>
    <header>
        <h2><a href="#" class="logo">CMS Logo</a></h2>

            <a href="home_cs.html">Home</a>

    </header>
    <div class="container">
        <h2>Counselor Profile</h2>
        <form id="profileForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe">
            <label for="icNumber">IC Number:</label>
            <input type="text" id="icNumber" name="icNumber" placeholder="123456-78-9012">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="123-456-7890">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="123 Street, City, Country">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="john_doe123">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="john@example.com">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="********">
            <button type="button" id="editProfileBtn">Edit Profile</button>
            <button type="button" id="saveProfileBtn" disabled>Save</button>
                <!--Will Change later when Database is implemented-->
        </form>
    </div>
    <script src="profile_client.js"></script>
</body>
