<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counseling Management System Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <h2>Counseling Management System Login</h2>
    <form action="#" method="POST" id="login-form">
      <div class="form-group">
        <label for="category">Login As:</label>
        <select name="category" id="category">
          <option value="counselor">Counselor</option>
          <option value="client">Client</option>
        </select>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn">Login</button>
        <!--Will Change later when Database is implemented-->
    </form>
    <p>Don't have an account? <a href="register_client.html">Register here</a></p>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      var category = document.getElementById("category").value;
      if (category === "client") {
        window.location.href = "home_client.html";
        event.preventDefault(); // Prevent the form from submitting normally
      } else if (category === "counselor") {
        window.location.href = "home_cs.html";
        event.preventDefault(); // Prevent the form from submitting normally
      }
    });
  </script>
</body>
</html>
